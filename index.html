<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- box icons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Cards Using HTML CSS & Js - JeanDoe</title>
</head>
<body>
<!-- images section starts -->

<section class="section cards">
    <div class="box">
        <img src="img/img1.png" alt="card img">
        <div class="content">
            <div class="btn">developper</div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            <div class="icon bx bx-right-top-arrow-circle"></div>
        </div>
    </div>
    <div class="box">
        <img src="img/img2.png" alt="card img">
        <div class="content">
            <div class="btn">designer</div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            <div class="icon bx bx-right-top-arrow-circle"></div>
        </div>
    </div>
    <div class="box">
        <img src="img/img3.png" alt="card img">
        <div class="content">
            <div class="btn">editor</div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            <div class="icon bx bx-right-top-arrow-circle"></div>
        </div>
    </div>
</section>

<section class="subscribes">
    <p>subscribes to ours newsletters, to get more updates about our offers</p>
    <form method="post" action="">
        <div class="bx bxs-x-square cancel"></div>
        <input type="text">
        <button class="bx bx-send"></button>
    </form>
</section>

<script src="js/main.js"></script>
</body>
</html>
